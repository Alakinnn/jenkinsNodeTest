version: '3'
services:
  nginx: 
    ports: 
     - "3000:80"

  node-app:
    build: 
      context: .
      args:
        NODE_ENV: development
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MONGO_USERNAME=alak
      - MONGO_PASSWORD=alakpass
      - SESSION_SECRET=secret
    volumes:
      - .:/app:ro
      - node-modules-vol:/app/node_modules
    command: npm run start

    


volumes:
  node-modules-vol:
    
      